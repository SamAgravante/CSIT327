<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StonksTracker - Home{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <script src="{% static 'javascript/menu-sidebar.js' %}" defer></script>
</head>
<body style="background-image: url('{% static 'images/vector-bg-stonks.png' %}'); background-size: 100% 45%; background-position: center bottom; background-repeat: no-repeat; background-attachment: fixed; color: black;">

    <header>
      
        <a href="javascript:void(0)" class="menu-icon" onclick="openNav()">
            <img src="{% static 'images/menu-icon.svg' %}" alt="Menu Icon" width="50" height="50">
        </a>
        <div class="logo">
            <h1>StonksTracker</h1>
            
        </div>
        
        <div class="dropdown">
            <button class="dropbtn">
                <img src="{% static 'images/user-icon.png' %}" alt="User Icon" width="50" height="50">
            </button>
            <div class="dropdown-content">
                <a href="{% if user.is_authenticated %}{% url 'user_list' %}{% else %}{% url 'login' %}{% endif %}">Account</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
            
        </div>
       
        
        

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul>
            <li><a href="{% url 'watchlist' %}">Dashboard</a></li>
            <li><a href="{% url 'items_list' %}">Item List</a></li>
            <li><a href="{% if user.is_authenticated %}{% url 'user_list' %}{% else %}{% url 'login' %}{% endif %}">Settings</a></li>
            <li><a href="{% url 'forums' %}">Forums</a></li>
            <li><a href="{% url 'faq' %}">FAQs</a></li>
        </ul>
        
    </div>

    

  
  </header>

  
    {% block content %}
    {% endblock %}

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
